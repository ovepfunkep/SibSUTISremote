<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=/index.html">
    <script>
      (function() {
        var l = window.location;
        var p = l.pathname.replace(/^\/+/, '');
        // When hosted under a subpath, strip the repo name
        var parts = p.split('/');
        if (parts.length > 1 && parts[0]) {
          // Assume first segment is repo name on GitHub Pages project site
          parts.shift();
        }
        var newPath = '/' + parts.join('/');
        var q = l.search ? l.search.substring(1) : '';
        var dest = '/index.html?p=' + encodeURIComponent(newPath) + (q ? ('&q=' + encodeURIComponent(q)) : '') + l.hash;
        window.location.replace(dest);
      })();
    </script>
  </head>
  <body></body>
</html>
